<div class="widget">
    <div class="widget-header ">
        <span class="widget-caption">{{tabTitle}}</span>
    </div>
    <div class="widget-body">
        <!-- <div class="table-toolbar" ng-if="tabEdit.length!=0">
            <tab-operate ng-repeat="operation in tabEdit">{{operation.text}}</tab-operate>
        </div> -->
        <div class="table-toolbar tab" ng-transclude="tab"></div>
        <div role="grid" class="dataTables_wrapper form-inline no-footer">
            <table class="table table-striped table-hover table-bordered dataTable no-footer">
                <thead>
                    <tr role="row">
                        <!-- <th>id</th> -->
                        <th ng-repeat="key in tabKey">{{key}}</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd" ng-repeat="item in tabDataList">
                        <!-- <td class="sorting_1">{{commonService.id}}</td> -->
                        <td ng-repeat="value in tabValue">{{item[value]}}</td>
                        <!-- <td ng-if="itemEdit.length!=0">
                            <item-edit ng-repeat="itemEditInfo in itemEdit"><i class="{{itemEditInfo.icon}}"></i>{{itemEditInfo.text}}</item-edit>
                        </td> -->
                        <td class="table-toolbar item" ng-transclude="item" item-data="item"></td>
                    </tr>
                </tbody>
            </table>
            <div class="empty" ng-transclude="empty"></div>
            <tab-page ng-if="hasPagination && hasPagination=='true'"></tab-page>
        </div>
    </div>
</div>
