<link rel="stylesheet" type="text/css" href="assets/css/dataTables.bootstrap.css" />
<!-- Page Header -->
<div class="page-header position-relative">
    <div class="header-title">
        <h1>
                            HR助手
                            <small>
                                <i class="fa fa-angle-right"></i>
                                企业员工管理
                            </small>
                        </h1>
    </div>
</div>
<!-- /Page Header -->
<!-- Page Body -->
<div class="page-body">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
                <div class="widget-header bordered-left bordered-darkorange">
                    <span class="widget-caption">员工搜索</span>
                </div>
                <div class="widget-body bordered-left bordered-warning">
                    <form class="form-inline" role="form" ng-controller="searchForm">
                        <div class="form-group">
                            <input type="input" class="form-control" placeholder="姓名" value="{{$parent.param.name}}">
                        </div>
                        <div class="form-group">
                            <input type="input" class="form-control" placeholder="证件类型" value="{{$parent.param.identifyType}}">
                        </div>
                        <div class="form-group">
                            <input type="input" class="form-control" placeholder="证件号码" value="{{$parent.param.identifyNo}}">
                        </div>
                        <button type="button" class="btn btn-default" ng-click="search()">搜索</button>
                        <button type="button" class="btn btn-default" ng-click="clean()">清空</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="widget">
                <div class="widget-header ">
                    <span class="widget-caption">员工管理</span>
                </div>
                <div class="widget-body">
                    <div class="table-toolbar">
                        <a id="editabledatatable_new" href="javascript:void(0);" class="btn btn-default">添加新员工</a>
                        <a id="editabledatatable_new" href="javascript:void(0);" class="btn btn-default">导出Excel</a>
                    </div>
                    <div role="grid" id="editabledatatable_wrapper" class="dataTables_wrapper form-inline no-footer">
                        <table ng-controller="employeeList" class="table table-striped table-hover table-bordered dataTable no-footer" id="editabledatatable" aria-describedby="editabledatatable_info">
                            <thead>
                                <tr role="row">
                                    <th class="sorting_asc" tabindex="0" aria-controls="editabledatatable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="
                                                    Username
                                                : activate to sort column ascending" style="width: 141px;">
                                        id
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="editabledatatable" rowspan="1" colspan="1" aria-label="
                                                    Full Name
                                                : activate to sort column ascending" style="width: 212px;">
                                        姓名
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="editabledatatable" rowspan="1" colspan="1" aria-label="
                                                    Points
                                                : activate to sort column ascending" style="width: 94px;">
                                        企业基金
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="editabledatatable" rowspan="1" colspan="1" aria-label="
                                                    Notes
                                                : activate to sort column ascending" style="width: 148px;">
                                        优惠基金
                                    </th>
                                    <th class="sorting_disabled" rowspan="1" colspan="1" aria-label="

                                                " style="width: 248px;">
                                    </th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="employee in employees">
                                <tr class="odd">
                                    <td class="sorting_1">{{employee.id}}</td>
                                    <td class=" ">{{employee.name}}</td>
                                    <td class=" ">1234</td>
                                    <td class="center  ">power user</td>
                                    <td class=" ">
                                        <a href="#" class="btn btn-info btn-xs edit"><i class="fa fa-edit"></i> 修改配额</a>
                                        <a href="#" class="btn btn-danger btn-xs delete"><i class="fa fa-trash-o"></i>离职 </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row DTTTFooter" ng-controller="PaginationDemoCtrl">
                           
                            
                              <pagination first-text="首页" last-text="末页" previous-text="上一页" next-text="下一页" total-items="bigTotalItems" ng-model="bigCurrentPage" ng-change="pageChanged()" items-per-page="itemsPerPage" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" ></pagination>

                               <div class="col-sm-6">
                                <div class="dataTables_info" id="editabledatatable_info" role="alert" aria-live="polite" aria-relevant="all">页码: {{bigCurrentPage}} / {{numPages}}</div>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Page Body -->
