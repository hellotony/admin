<div>
    <!-- Page Header -->
    <page-title info="titleInfo"></page-title>
    <!-- /Page Header -->
    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-left bordered-darkorange">
                        <span class="widget-caption">绑定产险数据关系</span>
                    </div>
                    <div class="widget-body bordered-left bordered-warning">
                        <ng-form class="form-horizontal" name="bindRalation" id="bindRalation">
                            <div class="row" ng-if="notBoundRelList.length>1">
                                <div class="col-lg-5 col-sm-5 col-xs-12">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label no-padding-right">礼物名称：</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" ng-model="bindInfo.id" ng-options="gift.id as gift.giftName for gift in notBoundRelList" required>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-5 col-sm-5 col-xs-12">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label no-padding-right">企业名称：</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" ng-model="bindInfo.businessId" ng-change="loadMsgTpl(bindInfo.businessId); loadEmployeeType(bindInfo.businessId)" ng-options="business.id as business.name for business in businessList" required>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-5 col-sm-5 col-xs-12">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label no-padding-right">人群：</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" ng-model="bindInfo.employeeTypeId" ng-options="crowd.id as crowd.text for crowd in employeeList" required>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-5 col-sm-5 col-xs-12">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label no-padding-right">短信模板：</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" ng-model="bindInfo.tplKey" ng-options="smsModule.tplKey as smsModule.name for smsModule in smsModuleList" required>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-5 col-sm-5 col-xs-12">
                                    <div class="buttons">
                                        <button type="button" class="btn btn-info" ng-click="bind()" ng-disabled="bindRalation.$invalid">绑定</button>
                                        <button type="button" class="btn btn-info" ng-click="initData()">重置</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row" ng-if="notBoundRelList.length==1">
                                <div class="col-lg-12 col-sm-12 col-xs-12">
                                    当前没有可绑定的产险礼品~~
                                </div>
                            </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="widget">
                    <div class="widget-header ">
                        <span class="widget-caption">已绑定的产险数据关系列表</span>
                    </div>
                    <div class="widget-body">
                        <table class="table table-striped table-hover table-bordered dataTable no-footer">
                            <thead>
                                <tr role="row">
                                    <th>二级机构名称</th>
                                    <th>礼物名称</th>
                                    <th>企业</th>
                                    <th>企业人群</th>
                                    <th>模板key</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd" ng-repeat="item in BoundRelList">
                                    <td>{{item.parentDepartmentName}}</td>
                                    <td>{{item.giftName}}</td>
                                    <td>{{item.businessName}}</td>
                                    <td>{{item.employeeTypeName}}</td>
                                    <td>{{item.tplName}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
