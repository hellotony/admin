<!-- Page Header --> 
<div class="page-header position-relative">
    <div class="header-title">
        <h1>
            <a href="#/role">角色管理</a>
            <small>
                <i class="fa fa-angle-right"></i>
                权限管理
            </small>
        </h1>
    </div>
</div>
<!-- /Page Header -->
<!-- Page Body -->
<div class="page-body">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="widget">
                <div class="widget-header ">
                    <span class="widget-caption">角色权限列表</span>
                </div>
                <div class="widget-body">
                    <div class="table-toolbar" ng-if="roleAuthList && roleAuthList.length>0">
                        <button class="btn btn-info"  ng-click="saveEdit()">保存</button>
                    </div>
                    <div class="table-scrollable" ng-if="roleAuthList && roleAuthList.length>0">
                        <table class="table table-bordered table-striped datatable table-hover" aria-describedby="editabledatatable_info" width="auto">
                            <thead class="bordered-blueberry">
                                <tr role="row">
                                    <th class="" tabindex="0" rowspan="1" colspan="1">
                                        模块ID
                                    </th>
                                    <th class="" tabindex="0" rowspan="1" colspan="1">
                                        模块名称
                                    </th>
                                    <th class="" tabindex="0" rowspan="1" colspan="1">
                                        查看权限
                                    </th>
                                    <th class="" tabindex="0" rowspan="1" colspan="1">
                                        修改权限
                                    </th>
                                    <th class="" tabindex="0" rowspan="1" colspan="1">
                                        增加权限
                                    </th>
                                    <th class="" tabindex="0" rowspan="1" colspan="1">
                                        删除权限
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd" ng-repeat="item in roleAuthList">
                                    <td>{{item.moduleId}}</td>
                                    <td>{{item.moduleName}}</td>
                                    <td>
                                        <!-- <span ng-if="editflag == false">{{boolTrans(item.view)}}</span> -->
                                        <label ng-if="editflag == true">
                                            <input type="checkbox" class="colored-blue" ng-click="changeVal($index, 'view')"  ng-checked="item.view">
                                            <span class="text">查看</span>
                                        </label>
                                    </td>
                                    <td>
                                        <!-- <span ng-if="editflag == false">{{boolTrans(item.update)}}</span> -->
                                        <label ng-if="editflag == true">
                                            <input type="checkbox" class="colored-blue" ng-click="changeVal($index, 'update')"  ng-checked="item.update">
                                            <span class="text">修改</span>
                                        </label>
                                    </td>
                                    <td>
                                        <!-- <span ng-if="editflag == false">{{boolTrans(item.add)}}</span> -->
                                        <label ng-if="editflag == true">
                                            <input type="checkbox" class="colored-blue" ng-click="changeVal($index, 'add')"  ng-checked="item.add">
                                            <span class="text">增加</span>
                                        </label>
                                    </td>
                                    <td>
                                        <!-- <span ng-if="editflag == false">{{boolTrans(item.delete)}}</span> -->
                                        <label ng-if="editflag == true">
                                            <input type="checkbox" class="colored-blue" ng-click="changeVal($index, 'delete')"  ng-checked="item.delete">
                                            <span class="text">删除</span>
                                        </label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bootbox modal fade in bs-example-modal-lg " tabindex="-1" role="dialog" aria-hidden="false" style="display: block;" ng-if=" ">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <ng-form name="roleForm" id="roleForm">
                    <div class="modal-header">
                        <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">×</button>
                        <h4 class="modal-title" ng-if="modalShow == 'modify'">修改角色权限</h4>
                    </div>
                    <div class="modal-body">
                        <div class="bootbox-body">
                            <div class="row">
                                <div class="col-md-12 form-horizontal">
                                    <div class="form-group">
                                        <label for="role-name" class="col-md-2 control-label no-padding-right"><span class="fc_f00">* </span>角色用户名称：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" ng-model="user.staffName" placeholder="请输入操作人域账号" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button ng-disabled="roleForm.$invalid" type="button" class="btn btn-blue" ng-click="saveUser()">保存</button>
                    </div>
                    </form>
            </div>
        </div>
    </div>
</div>
 <!-- /Page Body -->
