<!-- Page Header -->
<div class="page-header position-relative">
    <div class="header-title">
        <h1>角色管理
            <small>
                <i class="fa fa-angle-right"></i>
                用户和权限管理
            </small>
        </h1>
    </div>
</div>
<!-- /Page Header -->
<!-- Page Body -->
<div class="page-body">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="widget">
                <div class="widget-header ">
                    <span class="widget-caption">角色列表</span>
                </div>
                <div class="widget-body">
                    <div class="table-toolbar">
                        <a ng-click="openModal()" class="btn btn-info" data-toggle="modal" data-target=".bs-example-modal-lg">创建角色</a>
                    </div>
                    <div ng-if="!roleList || roleList.length==0">现在还没有角色，快去创建吧~</div>
                    <div class="table-scrollable" ng-if="roleList && roleList.length>0">
                        <table class="table table-bordered table-striped datatable table-hover" aria-describedby="editabledatatable_info" width="auto">
                            <thead class="bordered-blueberry">
                                <tr role="row">
                                    <th class="" tabindex="0" rowspan="1" colspan="1">
                                        角色名称
                                    </th>
                                    <th class="" tabindex="0" rowspan="1" colspan="1">
                                        创建时间
                                    </th>
                                    <th class="" tabindex="0" rowspan="1" colspan="1">
                                        上次修改时间
                                    </th>
                                    <th class="" rowspan="1" colspan="1">
                                    </th>
                                </tr>
                                <tbody>
                                    <tr class="odd" ng-repeat="role in roleList">
                                        <td class="sorting_1">
                                            <span>{{role.name}}</span>
                                        </td>
                                        <td>{{role.gmtCreate | formatDate}}</td>
                                        <td>{{role.gmtModified | formatDate}}</td>
                                        <td>
                                            <a class="btn btn-info btn-xs edit" ng-click="openModal(role)"><i class="fa fa-edit"></i>修改</a>
                                            <a href="#/role-authorization/{{role.id}}" class="btn btn-info btn-xs" ng-click="setLocalStorage(role.id)"><i class="fa fa-lock"></i>权限管理</a>
                                            <a href="#/role-user/{{role.id}}" class="btn btn-info btn-xs" ng-click="setLocalStorage(role.id)"><i class="fa fa-user"></i>用户管理</a>
                                            <a class="btn btn-danger btn-xs delete" ng-click="deleteRole(role.id)"><i class="fa fa-trash-o"></i>删除</a>
                                        </td>
                                    </tr>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bootbox modal fade in bs-example-modal-lg " tabindex="-1" role="dialog" aria-hidden="false" style="display: block;" ng-if="modalShow">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <ng-form name="roleForm" id="roleForm">
                    <div class="modal-header">
                        <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">×</button>
                        <h4 class="modal-title" ng-if="modalShow == 'new'">创建角色</h4>
                        <h4 class="modal-title" ng-if="modalShow == 'modify'">修改角色</h4>
                    </div>
                    <div class="modal-body">
                        <div class="bootbox-body">
                            <div class="row">
                                <div class="col-md-12 form-horizontal">
                                    <div class="form-group">
                                        <label for="role-name" class="col-md-2 control-label no-padding-right"><span class="fc_f00">* </span>角色名称：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" ng-model="roleEdit.name" placeholder="请输入角色名称" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button ng-disabled="roleForm.$invalid" type="button" class="btn btn-blue" ng-click="saveRoleEdit()">保存</button>
                    </div>
                    </form>
            </div>
        </div>
    </div>
</div>
<!-- /Page Body -->
