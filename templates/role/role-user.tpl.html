<!-- Page Header -->
<div class="page-header position-relative">
    <div class="header-title">
        <h1>
            <a href="#/role">角色管理</a>
            <small>
                <i class="fa fa-angle-right"></i>
                用户管理
            </small>
        </h1>
    </div>
</div>
<!-- /Page Header -->
<!-- Page Body -->
<div class="page-body">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="widget">
                <div class="widget-header ">
                    <span class="widget-caption">角色用户列表</span>
                </div>
                <div class="widget-body">
                    <div class="table-toolbar">
                        <a ng-click="openModal()" class="btn btn-info" data-toggle="modal" data-target=".bs-example-modal-lg">创建角色用户</a>
                    </div>
                    <div ng-if="!roleUserList || roleUserList.length==0">当前角色下没有用户，快去创建吧~</div>
                    <div class="table-scrollable" ng-if="roleUserList && roleUserList.length>0">
                        <table class="table table-bordered table-striped datatable table-hover" aria-describedby="editabledatatable_info" width="auto">
                            <thead class="bordered-blueberry">
                                <tr role="row">
                                    <th class="" tabindex="0" rowspan="1" colspan="1">
                                        角色用户名称
                                    </th>
                                    <th class="" tabindex="0" rowspan="1" colspan="1">
                                        创建时间
                                    </th>
                                    <th class="" rowspan="1" colspan="1">
                                    </th>
                                </tr>
                                <tbody>
                                    <tr class="odd" ng-repeat="user in roleUserList">
                                        <td class="sorting_1">
                                            <span>{{user.staffName}}</span>
                                        </td>
                                        <td>{{user.gmtCreate | formatDate}}</td>
                                        <td>
                                            <a class="btn btn-danger btn-xs delete" ng-click="deleteUser(user.id)"><i class="fa fa-trash-o"></i>删除</a>
                                        </td>
                                    </tr>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bootbox modal fade in bs-example-modal-lg " tabindex="-1" role="dialog" aria-hidden="false" style="display: block;" ng-if="modalShow">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <ng-form name="roleForm" id="roleForm">
                    <div class="modal-header">
                        <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">×</button>
                        <h4 class="modal-title" ng-if="modalShow == 'new'">创建角色用户</h4>
                    </div>
                    <div class="modal-body">
                        <div class="bootbox-body">
                            <div class="row">
                                <div class="col-md-12 form-horizontal">
                                    <div class="form-group">
                                        <label for="role-name" class="col-md-2 control-label no-padding-right"><span class="fc_f00">* </span>角色用户名称：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" ng-model="user.staffName" placeholder="请输入操作人域账号" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button ng-disabled="roleForm.$invalid" type="button" class="btn btn-blue" ng-click="saveUser()">保存</button>
                    </div>
                    </form>
            </div>
        </div>
    </div>
</div>
<!-- /Page Body -->
