<!-- Page Header -->
<div class="page-header position-relative">
    <div class="header-title">
        <h1>
            <a href="#/business">企业管理</a>
            <small>
                <!-- <i class="fa fa-angle-right"></i>
                企业员工管理 -->
                <i class="fa fa-angle-right"></i>
                人群管理
            </small>
        </h1>
    </div>
</div>
<!-- /Page Header -->
<!-- Page Body -->
<div class="page-body" ng-controller="createBusinessmployee">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="widget">
                <div class="widget-header ">
                    <span class="widget-caption">企业人群管理</span>
                </div>
                <div class="widget-body">
                    <div class="table-toolbar">
                        <a ng-click="openModal()" class="btn btn-info" data-toggle="modal" data-target=".bs-example-modal-lg">创建人群</a>
                    </div>
                    <div role="grid" id="editabledatatable_wrapper" class="dataTables_wrapper form-inline no-footer">
                        <table class="table table-striped table-hover table-bordered dataTable no-footer" id="editabledatatable" aria-describedby="editabledatatable_info">
                            <thead>
                                <tr role="row">
                                    <th class="" tabindex="0" rowspan="1" colspan="1">
                                        人群 id
                                    </th>
                                    <th class="" tabindex="0" rowspan="1" colspan="1">
                                        人群名称
                                    </th>
                                    <th class="" tabindex="0" rowspan="1" colspan="1">
                                        创建时间
                                    </th>
                                    <th class="" tabindex="0" rowspan="1" colspan="1">
                                        上次修改时间
                                    </th>
                                    <th class="" rowspan="1" colspan="1" style="width: 248px;">
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd" ng-repeat="employee in employeeList">
                                    <td>
                                        <span>{{employee.id}}</span>
                                    </td>
                                    <td class="sorting_1">
                                        <span>{{employee.name}}</span>
                                    </td>
                                    <td class=" ">{{employee.gmtCreate | formatDate}}</td>
                                    <td class=" ">{{employee.gmtModified | formatDate}}</td>
                                    <td class=" ">
                                        <a href="#/employee-service" class="btn btn-info btn-xs edit" ng-click="setLocalStorage(employee.id)"><i class="fa fa-bar-chart-o"></i>服务管理</a>
                                        <a class="btn btn-info btn-xs edit" ng-click="openModal(employee.id, employee.name,employee.notice)" ng-disabled="employee.defaultType==true"><i class="fa fa-edit"></i>修改</a> 
                                        <!-- <a class="btn btn-danger btn-xs delete" ng-click="deleteEmployee(employee.id)" ng-disabled="employee.defaultType==true"><i class="fa fa-trash-o"></i>删除</a> -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bootbox modal fade in bs-example-modal-lg " tabindex="-1" role="dialog" aria-hidden="false" style="display: block;" ng-show="createEmployee == true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <ng-form name="businessEmployee" id="businessEmployee">
                <div class="modal-header">
                    <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">×</button>
                    <h4 class="modal-title" ng-if="employeeId==null">创建企业人群</h4>
                    <h4 class="modal-title" ng-if="employeeId!=null">修改企业人群</h4>
                </div>
                <div class="modal-body">
                    <div class="bootbox-body">
                        <div class="row">
                            <div class="col-md-12 form-horizontal">
                                <div class="form-group">
                                    <label for="employee-name" class="col-md-2 control-label no-padding-right"><span class="fc_f00">* </span>人群名称：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="employee-name" ng-model="addEmployeeName" placeholder="请输入人群名称" required>
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <label for="employee-name" class="col-md-2 control-label no-padding-right">激活背景文字：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="background-text" ng-model="addNotice" placeholder="请输入激活背景文字">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button ng-disabled="businessEmployee.$invalid" type="button" class="btn btn-blue" ng-click="saveCreateEmployee()">保存</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
<!-- /Page Body -->
